    <script>
      $(function() {
        var link = $('.cd-modal-trigger');
        link.on('click', function(event) {
          var work = $(this).attr('data-work');
          $('.modal-content').load(work+'.html');
        });
      });
    </script>
    <script>
      $(document).ready(function(){
        //навигация - плавный скроллинг к якорю
        $(".slowly").on("click", function (event) {
          //отманяем стандартную обработку нажатия по ссылке
          event.preventDefault();
          //забираем идентификатор блока с атрибута href
          var id = $(this).attr('href'),
          //узнаем высоту от начала страницы до блока на который ссылается якорь
          top = $(id).offset().top;

          //анимируем переход на расстояние - top за 800 мя
          $('body,html').animate({scrollTop: top}, 800);

        });
      })
    </script>
